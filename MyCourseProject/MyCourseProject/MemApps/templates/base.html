<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memasik</title>
    {% load static %}
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/mem.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body>
<header>
  <h3 class="header">Memasik</h3>
</header>
      <br>
      <br>
      <br>

<div class="container">
  <div class="row">
    <div class="col-3">
            {% block left %}
            Одна из трёх колонок 1
            {% endblock %}

    </div>


    <div class="col-6">
      <div class="main">
          {% block main %}
          {% csrf_token %}
        Одна из трёх колонок 2
          {% endblock %}
      </div>
    </div>


    <div class="col-3">
      Одна из трёх колонок 3
        {% block registration %}
        <form method="POST" action="{% url 'login_user' %}" class="row g-3" novalidate>
            {% csrf_token %}
            <br>
            <br>
            <br>
            <input type="text" class="form-control" placeholder="Login" name="login">
            <input type="password" class="form-control" placeholder="Password" name="password">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a class="btn btn-primary btn-lm" href="{% url 'registration' %} ">Регистрация</a>
        </form>

        {% endblock %}


    </div>
  </div>
</div>



</body>


</html>
